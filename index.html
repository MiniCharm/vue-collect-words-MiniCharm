<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <h1>{{ intro }}</h1>
      <div class="main-content">
      <div class="CollectWords">
        <h2>Colllect words</h2>
          <div id="inputDiv">
          <input v-model="Word" type="text" placeholder="Type a word">
          <button v-model="Word" @click="Save">Save</button>
          <button @click="Show">Show</button>
          <button @click="Clear">Clear</button>
          <! --v-html:FortÃ¦ller Vue, at Message skal tolkes som html  -->
          <div v-html="Message"id="result"> 
            {{Message}} 
          </div>
        </div>
        
      </div>

      <div class="Calculator">
        <h2>Calculator</h2>
        <div class="row">
          <div>
            <div class="column">
              <input type="number" v-model="Number1" placeholder="type a number">
            </div>
            <div class="column">
              <select v-model="Operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
            </div>
            <div class="column">
              <input type="number" v-model="Number2" placeholder="type a number"> <button @click="SwitchOperation">=</button>
            </div>
            <div class="column"></div>
              <p>{{Result}}</p>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
